<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>

    <div class="mb-3">
        <app-text-input
            [formControl]="$any(registerForm.controls['username'])"
            [label]="'Username'">
        </app-text-input>
        <app-text-input
            [formControl]="$any(registerForm.controls['email'])"
            [label]="'Email'">
        </app-text-input>
        <app-text-input
            [formControl]="$any(registerForm.controls['password'])"
            [label]="'Password'"
            [type]="'password'">
        </app-text-input>
        <app-text-input
            [formControl]="$any(registerForm.controls['confirmPassword'])"
            [label]="'Confirm Password'"
            [type]="'password'">
        </app-text-input>
        
        <div class="row" *ngIf="validationErrors">
            <ul class="text-danger">
                <li *ngFor="let error of validationErrors">
                    {{error}}
                </li>
            </ul>
        </div>

        <div class="text-center">
            <button [disabled]="!registerForm.valid" class="btn btn-info me-2" type="submit">Finish</button>
            <button class="btn btn-info me-2" type="button" (click)="cancel()">Cancel</button>
        </div>
    </div>
</form>
