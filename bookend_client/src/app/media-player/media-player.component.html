<div class="container mb-3">
    <div class="row">
        <div class="col-4">
            <div class="content pb-2" style="background-color: lightgray;">
                <div class="logo text-center pt-5 pb-5">
                    <span style="font-size: 48px;"><i class="fa fa-headphones fa-2x"></i></span>
                </div>
                <h5 class="text-center">
                    Chapter {{chapterIndex! + 1}}: {{this.chapter?.chapterTitle}}
                </h5>
            </div>
            <div class="media-action-palette bg-primary p-3">
                <div class="row d-flex justify-content-center align-items-center" style="margin-left: 5px; margin-right: 5px;">
                    {{state?.readableCurrentTime}}
                    <mat-slider class="time-slider" style="min-width: 50%;" min="0" [max]="(state?.totalDuration) | number: '1.0-0'" step="1" [disabled]="state?.error || chapterIndex === undefined"><input matSliderThumb class="time-slider-thumb" [value]="state?.currentTime" (valueChange)="onSliderChangeLift($event)"></mat-slider>
                    {{state?.readableTotalDuration}}
                </div>
                <div class="d-flex justify-content-around align-items-center">
                    <button class="btn btn-secondary btn-circle" [disabled]="chapterIndex == 0" (click)="previous()" routerLink="/chapter/{{chapter!.id - 1}}">
                        <i class="fa fa-step-backward"></i>
                    </button>
                    <button class="btn btn-secondary btn-circle" *ngIf="state?.playable && !state?.playing" (click)="play()">
                        <i class="fa fa-play"></i>
                    </button>
                    <button class="btn btn-secondary btn-circle" *ngIf="state?.playing && state?.playable" (click)="pause()">
                        <i class="fa fa-pause"></i>
                    </button>
                    <button class="btn btn-secondary btn-circle" [disabled]="chapterIndex == (book?.chapters!.length - 1)" (click)="next()" routerLink="/chapter/{{chapter!.id + 1}}">
                        <i class="fa fa-step-forward"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="mb-2">
                <h3>{{book?.title}}</h3>
                <h4 class="mb-3">{{book?.author}}</h4>
            </div>
            <!-- <p>{{book.description}}</p> -->
            <p>Book Description will go here!</p>
        </div>
    </div>
</div>
<div class="container">
    <app-chapter-comments-list [chapter]="chapter" (jumpToCommentTimestampEvent)="jumpSeek($event)"></app-chapter-comments-list>
</div>
