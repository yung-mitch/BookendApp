<div class="modal-header">
    <h4 class="modal-title pull-left">Create a new book</h4>
    <button type="button" class="btn-close close pull-right" aria-label="close"(click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
</button>
</div>
<div class="modal-body">
    <form #bookCreateForm="ngForm" id="bookCreateForm" autocomplete="off">
        <label for="title">Title</label>
        <input type="text"
            name="title"
            [(ngModel)]="title">
        <label for="author">Author</label>
        <input type="text"
            name="author"
            [(ngModel)]="author">
    </form>
</div>
<div class="modal-footer">
    <button type="submit" form="bookCreateForm" class="btn btn-primary" (click)="bsModalRef.hide()">Submit</button>
</div>
