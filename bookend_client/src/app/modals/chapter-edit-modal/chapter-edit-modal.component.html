<div class="modal-header">
    <h4 class="modal-title pull-left">Edit details for {{title}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form #bookEditForm="ngForm" id="bookEditForm" autocomplete="off">
        <label for="title">Title</label>
        <input type="text"
            name="title"
            value="{{title}}"
            [(ngModel)]="model.title">
    </form>
</div>
<div class="modal-footer">
    <button type="submit" form="bookEditForm" (click)="bsModalRef.hide()" class="btn btn-primary">Save</button>
</div>
