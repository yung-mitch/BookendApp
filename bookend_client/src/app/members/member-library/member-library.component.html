<div class="text-center mt-3 mb-2">
    <h2>Explore your bookmarked titles</h2>
</div>

<div class="library-list">
    <div class="library-item" *ngFor="let book of books">
        <app-book-card [book]="book" (removeFromLibEvent)="removeFromLib($event)"></app-book-card>
    </div>
</div>

<div class="pagination-control" *ngIf="pagination">
    <pagination
        [boundaryLinks]="true"
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [maxSize]="10"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;">
    </pagination>
</div>
