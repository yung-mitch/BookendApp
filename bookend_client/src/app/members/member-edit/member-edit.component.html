<div class="edit-profile-container">
    <div class="edit-profile-item" style="display: flex; flex-direction: column; column-gap: 10px; align-items: center; justify-content: space-between;">
        <img src="{{user?.photoUrl}}" alt="photo of user" class="profile-photo">
        <button class="btn btn-primary" style="width: 100%; margin-top: 10px;" *ngIf="user" (click)="openPhotoEditorModal(user)">Change Profile Photo</button>
    </div>
</div>
