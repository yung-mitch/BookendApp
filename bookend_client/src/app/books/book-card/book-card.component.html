<div class="card mb-4" *ngIf="book">
    <h5 class="text-center">{{book.title}}</h5>
    <h6 class="text-center">{{book.author}}</h6>
    <ul class="list-inline text-center mt-3">
        <li class="list-inline-item">
            <button class="btn btn-primary" routerLink="/book/detail/{{book.id}}"><i class="fa fa-book"></i></button>
        </li>
        <li class="list-inline-item" *appHasRole="['AppMember']" [hidden]="inUserLibrary">
            <button class="btn btn-primary" (click)="addToLibrary()"><i class="fa fa-bookmark"></i></button>
        </li>
        <li class="list-inline-item" *appHasRole="['AppMember']" [hidden]="!inUserLibrary">
            <button class="btn btn-primary" (click)="removeFromLibrary(book.id)"><i class="fa fa-ban"></i></button>
        </li>
        <li class="list-inline-item" *appHasRole="['Publisher', 'Admin']">
            <button class="btn btn-primary" (click)="openBookEditModal(book)"><i class="fa fa-pencil"></i></button>
        </li>
        <li class="list-inline-item" *appHasRole="['Publisher', 'Admin']">
            <button class="btn btn-primary" (click)="delete(book.id)"><i class="fa fa-trash"></i></button>
        </li>
    </ul>
</div>
